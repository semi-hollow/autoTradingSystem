spring:
  application:
    name: trading-mvp
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:trading}
    username: ${POSTGRES_USER:trading}
    password: ${POSTGRES_PASSWORD:trading}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  metrics:
    tags:
      application: ${spring.application.name}

trading:
  metrics:
    latency-store:
      redis-key-prefix: trading:latency
  stub:
    p50-latency: 150ms
    partial-fill-rate: 0.05
    reject-rate: 0.02
